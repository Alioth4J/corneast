spring:
  application:
    name: corneast-core
server:
  port: 8080

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 1
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    initialInstanceInfoReplicationIntervalSeconds: 0

netty:
  server:
    port: 8088

ringbuffer:
  workHandlerCount: 1000

rateLimiting:
  permitsPerSecond: 1000000

